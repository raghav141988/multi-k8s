# Docker

# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'Docker-Raghav'
        command: 'login'
    - task: Docker@2
      inputs:
        containerRegistry: 'Docker-Raghav'
        repository: raghav141988
        command: 'buildAndPush'
        Dockerfile: '.client/Dockerfile'
        buildContext: './client'
        tags: 'raghav141988/raghav141988:multi-client'
    - task: Docker@2
      inputs:
        containerRegistry: 'Docker-Raghav'
        repository: 'raghav141988'
        command: 'buildAndPush'
        Dockerfile: './server/Dockerfile'
        buildContext: './server'
        tags: 'raghav141988/raghav141988:multi-server'